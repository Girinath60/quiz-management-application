<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Quiz Management</title>

    <!-- Internal CSS -->
    <style>
        /* General Reset */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        /* Body Styling */
        body {
          font-family: Arial, sans-serif;
          background-color: #f7f9fc;  /* Light background */
          color: #333;
          padding: 20px;
        }

        /* Container for pages (centering content and adding padding) */
        .container {
          max-width: 1000px;
          margin: 0 auto;
          padding: 20px;
          background-color: #fff;  /* White background for content area */
          border-radius: 8px;  /* Rounded corners for the box */
          box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);  /* Light shadow for a soft effect */
        }

        /* Header Styling */
        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 25px;
          background-color: #0077cc;  /* Blue background for header */
          padding: 10px 15px;
          border-radius: 5px;
        }

        header h1 {
          color: white;
          font-size: 1.8em;
        }

        #logoutBtn {
          padding: 8px 15px;
          background-color: #ff4b5c;  /* Red button for logout */
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1em;
          transition: background-color 0.3s ease;
        }

        #logoutBtn:hover {
          background-color: #e63946;  /* Darker red on hover */
        }

        /* Main Content Styling */
        main {
          margin-top: 20px;
        }

        section {
          margin-bottom: 30px;
        }

        h2 {
          font-size: 1.6em;
          color: #333;
          margin-bottom: 15px;
        }

        .btn {
          display: inline-block;
          padding: 10px 20px;
          font-size: 1em;
          color: #fff;
          background-color: #005b96;
          border-radius: 5px;
          text-decoration: none;
          transition: background-color 0.3s ease;
          margin-top: 10px;
        }

        .btn:hover {
          background-color: #004a77;  /* Darker blue on hover */
        }

        /* Footer Styling */
        footer {
          text-align: center;
          margin-top: 40px;
          font-size: 1em;
          color: #666;
        }

        footer p {
          margin: 8px 0;
        }

        /* Responsive Design for smaller screens */
        @media screen and (max-width: 768px) {
          .container {
            padding: 15px;
          }

          header h1 {
            font-size: 1.6em;
          }

          #logoutBtn {
            padding: 7px 12px;
            font-size: 0.9em;
          }

          .btn {
            padding: 10px 18px;
            font-size: 1em;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Teacher Dashboard</h1>
            <button id="logoutBtn">Logout</button>
        </header>
        <main>
            <section>
                <h2>Quiz Management</h2>
                <a href="quiz_management.html" class="btn">Manage Quizzes</a>
                <a href="create-quiz.html" class="btn">Create New Quiz</a>
            </section>
            <section>
                <h2>Question Bank</h2>
                <a href="question_bank.html" class="btn">Go to Question Bank</a> <!-- Button to go to Question Bank -->
            </section>
            <section>
                <h2>Leaderboard</h2>
                <div id="leaderboard"></div> <!-- Leaderboard will be populated here -->
                <a href="../leaderboard.html" class="btn">View Full Leaderboard</a>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Quiz Management System</p>
        </footer>
    </div>
    
    <script src="../js/teacher-dashboard.js"></script>
    <script src="../js/leaderboard.js"></script> <!-- Include leaderboard script -->
    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('userRole');
            alert('Logged out successfully!');
            window.location.href = '../login.html';  // Redirect to login page
        });
    </script>
</body>
</html>
