<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Quiz Management</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            width: 100%;
            padding: 25px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 1.8em;
            color: #005b96;
        }

        /* Leaderboard Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #005b96;
            color: white;
        }

        /* Responsive Design for smaller screens */
        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header h1 {
                font-size: 1.6em;
            }

            table, th, td {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Leaderboard</h1>
        </header>
        <main>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Total Score</th>
                        <th>Quizzes Taken</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaderboard data will be populated here -->
                </tbody>
            </table>
        </main>
    </div>

    <script src="js/leaderboard.js"></script>
</body>
</html>
